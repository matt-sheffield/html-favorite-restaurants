<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt Sheffield's Resume</title>
    <link rel="stylesheet" href="FavoriteRestaurants.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-content">
                <div class="left-side">
                    <ul>
                        <li class="logo"><a href="#"><img src="Images/eagles.png" height="35" width="auto" alt="Logo"></a></li>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">PORTFOLIO</a></li>
                        <li><a href="#">CONTACT</a></li>
                        <li><a href="#">ABOUT ME</a></li>
                    </ul>
                </div>
                <div class="search-bar">
                    <form action="">
                        <input type="text" name="search" id="search">
                        <button><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <div class="right-side">
                    <a href="#">SIGN IN</a> / 
                    <a href="#">DEALER LOCATOR</a>
                    <a href="#">View Cart <i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>My <b>Favorite</b> Restaurants in Phoenix</h1>
        <main>
            <div class="card">
                <a href="my_kitchen.html">
                    <div class="card-content">
                        <div class="card-image my-kitchen"></div>
                        <div class="card-body">
                            <h2>My Kitchen</h2>
                        </div>
                    </div>
                </a>
            </div>

            <div class="card">
                <a href="https://www.cornishpastyco.com/" target="_blank">
                    <div class="card-content">
                        <div class="card-image cornish-pasty"></div>
                        <div class="card-body">
                            <h2>Cornish Pasty</h2>
                        </div>
                    </div>
                </a>
            </div>





            <div class="card">
                <a href="https://angelstrumpetalehouse.com/" target="_blank">
                    <div class="card-content">
                        <div class="card-image angels"></div>
                        <div class="card-body">
                            <h2>Angle's Trumpet</h2>
                        </div>
                    </div>
                </a>
            </div>


            <div class="card">
                <a href="https://www.instagram.com/bacanoraphx/" target="_blank">
                    <div class="card-content">
                        <div class="card-image bacanora"></div>
                        <div class="card-body">
                            <h2>Bacanora PHX</h2>
                        </div>
                    </div>
                </a>
            </div>


            <div class="card">
                <a href="http://pembertonphx.com/" target="_blank">
                    <div class="card-content">
                        <div class="card-image pemberton"></div>
                        <div class="card-body">
                            <h2>Pemberton PHX</h2>
                        </div>
                    </div>
                </a>
            </div>

            <div class="form-body">
                <form action="">
                    <div>
                        <label for="firstName">First Name:</label>
                        <br>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <br>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <br>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="comment">Additional Comment:</label>
                        <br>
                        <textarea name="comment" id="comment" cols="30" rows="10"
                            placeholder="Feel free to add any additional comments, but this is completely optional."></textarea>
                    </div>
                    <button>Submit</button>
                </form>
            </div>
        </main>
    </div>
</body>
