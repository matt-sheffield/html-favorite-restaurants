<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt Sheffield's Resume</title>
    <link rel="stylesheet" href="FavoriteRestaurants.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>My <b>Favorite</b> Restaurants in Phoenix</h1>
        </header>
        <main>
            <div class="card">
                <a href="my_kitchen.html">
                    <div class="card-content">
                        <div class="card-image my-kitchen"></div>
                        <div class="card-body">
                            <h2>My Kitchen</h2>
                        </div>
                    </div>
                </a>
            </div>

            <div class="card">
                <a href="https://www.cornishpastyco.com/" target="_blank">
                    <div class="card-content">
                        <div class="card-image cornish-pasty"></div>
                        <div class="card-body">
                            <h2>Cornish Pasty</h2>
                        </div>
                    </div>
                </a>
            </div>





            <div class="card">
                <a href="https://angelstrumpetalehouse.com/" target="_blank">
                    <div class="card-content">
                        <div class="card-image angels"></div>
                        <div class="card-body">
                            <h2>Angle's Trumpet</h2>
                        </div>
                    </div>
                </a>
            </div>


            <div class="card">
                <a href="https://www.instagram.com/bacanoraphx/" target="_blank">
                    <div class="card-content">
                        <div class="card-image bacanora"></div>
                        <div class="card-body">
                            <h2>Bacanora PHX</h2>
                        </div>
                    </div>
                </a>
            </div>


            <div class="card">
                <a href="http://pembertonphx.com/" target="_blank">
                    <div class="card-content">
                        <div class="card-image pemberton"></div>
                        <div class="card-body">
                            <h2>Pemberton PHX</h2>
                        </div>
                    </div>
                </a>
            </div>

            <div class="form-body">
                <form action="">
                    <div>
                        <label for="firstName">First Name:</label>
                        <br>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <br>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <br>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="comment">Additional Comment:</label>
                        <br>
                        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                    </div>
                    <button>Submit</button>
                </form>
            </div>
        </main>
    </div>
</body>
